<h4 class="text-center">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mt-4">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUser="ngModel"
      required
    />
    <app-message
    *ngIf="campoUser.invalid"
    mensagem="Usuário obrigatório"></app-message>
  </div>
  <div class="form-group mt-2">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoPassword="ngModel"
      required
    />
    <app-message
    *ngIf="campoPassword.invalid"
    mensagem="Senha obrigatória"></app-message>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary btn-block mt-2" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Se cadastre!</a></p>
